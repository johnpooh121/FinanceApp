version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22.x
    commands:
      - echo "Installing dependencies"
      - npm install -g pnpm
      - export NPM_CONFIG_UNSAFE_PERM=true
      - pwd
      - ls -al /var/app
      - whoami
      - pnpm install
  build:
    commands:
      - echo "Building"
      - pnpm build
  post_build:
    commands:
      - ls -a
artifacts:
  files:
    - '**/*'
